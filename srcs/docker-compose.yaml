version: "3.1"

services:
  mariadb:
    build:  requirements/mariadb/
    image:  mariadb
    container_name: maria
    ports:
      - "3306:3306"
    networks: 
      - DEF
    volumes:
      - maria:/var/lib/mysql
    restart: always
  nginx:
    build:  requirements/nginx/
    image:  nxing
    ports:
      - "443:443"
    networks: 
      - DEF
    # volumes:
    #   - ./mariadb_volume:/var/lib/mysql
    restart: always
volumes:
  maria:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/orayne/inception/srcs/mariadb_volume

networks:
  DEF:
    driver: bridge

